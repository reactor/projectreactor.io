name: CI
on:
  push:
    branches:
      - main
  pull_request: {}
permissions: {}
jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          fetch-depth: 0 #for spotless ratchet
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1
      - name: license header
        if: ${{ github.event_name == 'pull_request' }}
        run: ./gradlew spotlessCheck -PspotlessFrom=origin/${{ github.base_ref }}
      - name: tests
        run: ./gradlew check -x spotlessCheck
