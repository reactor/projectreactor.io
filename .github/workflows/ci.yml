name: CI
on:
  push:
    branches:
      - main
  pull_request: {}
permissions: read-all
jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0 #for spotless ratchet
      - uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@d9e39adac83414bf94447ae3ccab3d4639128362
      - name: license header
        if: ${{ github.event_name == 'pull_request' }}
        run: ./gradlew spotlessCheck -PspotlessFrom=origin/${{ github.base_ref }}
      - name: tests
        run: ./gradlew check -x spotlessCheck
