name: olderBoms
#just used for GA versions of older generations
#put the latest version of older generations here,
#either under versions (if maintained) or badVersions (if EoL)
#don't include the current release train
groupId: io.projectreactor
artifactId: reactor-bom
versions:
  - 2023.0.14
#badVersions is used as placeholder for release trains that hit EoL
badVersions:
  - 2022.0.22
  - 2020.0.47
  - Dysprosium-SR25
  - Californium-SR23
  - Bismuth-SR17
  - Aluminium-SR3
